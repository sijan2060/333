<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hamro Bike</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="signup-container">
            <div class="signup-image">
                <div class="overlay">
                    <h2>Join Hamro Bike</h2>
                    <p>Start your biking adventure today</p>
                </div>
            </div>
            
            <div class="signup-form-container">
                <div class="form-header">
                    <h1><i class="fas fa-user-plus"></i> Create Account</h1>
                    <p>Fill in your details below</p>
                </div>
                
                <form class="signup-form" id="signupForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <i class="fas fa-eye toggle-confirm-password"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="password-requirements">
                        <p>Password must include:</p>
                        <ul>
                            <li id="length"><i class="fas fa-check-circle"></i> 8+ characters</li>
                            <li id="uppercase"><i class="fas fa-check-circle"></i> Uppercase letter</li>
                            <li id="lowercase"><i class="fas fa-check-circle"></i> Lowercase letter</li>
                            <li id="number"><i class="fas fa-check-circle"></i> Number</li>
                        </ul>
                    </div>
                    
                    <div class="terms-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="signup-btn">Sign Up <i class="fas fa-arrow-right"></i></button>
                    
                    <div class="social-signup">
                        <p>Or sign up with</p>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i></button>
                            <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        </div>
                    </div>
                </form>
                
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const password = document.getElementById('password');
            password.type = password.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.querySelector('.toggle-confirm-password').addEventListener('click', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            confirmPassword.type = confirmPassword.type === 'password' ? 'text' : 'password';
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Password validation
        const password = document.getElementById('password');
        password.addEventListener('input', function() {
            const value = this.value;
            document.getElementById('length').classList.toggle('valid', value.length >= 8);
            document.getElementById('uppercase').classList.toggle('valid', /[A-Z]/.test(value));
            document.getElementById('lowercase').classList.toggle('valid', /[a-z]/.test(value));
            document.getElementById('number').classList.toggle('valid', /[0-9]/.test(value));
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            alert('Account created successfully!');
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
